<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js测试页面</title>
    <script src="Vue.js environment/vue.js"></script>
    <style type="text/css">
        *{
            margin: 0 auto;
            text-align: center;
            line-height: 40px;
        }
        div{
            width: 100px;
            cursor: pointer;
        }
        #grandFather{
            background: green;
        }
        #father{
            background: blue;
        }
        #me{
            background: red;
        }
        #son{
            background: gray;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="grandFather" @click="doc">
        grandfather
        <div id="father" @click.once="doc">
            fatheer
            <div id="me" v-on:click="doc">
                me
                <div id="son" v-on:click="doc">
                    son
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var content = new Vue({
        el:"#content",
        data:{
            id: ''
        },
        methods:{
            doc:function () {
                this.id = event.currentTarget.id;
                alert(this.id)
            }
        }
    })
</script>
